<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>☹️ Make Me Sad ⌋</title>
  <link rel="icon" href="/favicon_64px.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #111;
      color: #ccc;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ff5c5c;
      margin-bottom: 20px;
      animation: fadeInOut 3s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .quote {
      font-style: italic;
      color: #444;
      margin-top: 30px;
    }

    .void-btn {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #ff5c5c;
      color: #111;
      text-decoration: none;
      font-size: 1rem;
      font-family: monospace;
      border-radius: 5px;
    }

    .void-btn:hover {
      background-color: #ff3c3c;
      text-shadow: 0 0 2px #ff5c5c;
    }

    @keyframes fadeInOut {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    audio {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
   
    

    <a href="index.html" class="void-btn">Quit the Void</a>
  </div>


</body>
</html>
